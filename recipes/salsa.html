<h2>Fresh Tomato Salsa</h2>
<img src="../images/tomato_salsa.png" alt="tomato salsa picture">

<h4><em>Description</em></h4>
<p>Former chipotle employee Fresh Tomato Salsa recipe.</p>

<h4><em>Ingredients</em></h4>
<ol>
    <li>5 Roma Tomatoes</li>
    <li>3/4 Cup Minced Cilantro</li>
    <li>1 Tablespoon Diced Jalapenos</li>
    <li>1/2 Cup Diced Red Onion</li>
    <li>1 Tablespoon Lime Juice</li>
    <li>1 Teaspoon Kosher Salt</li>
</ol>
